name: Validate Workflow YAMLs

on:
  push:
    paths:
      - ".github/workflows/*.yml"

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install yamllint
        run: pip install yamllint

      - name: Run yamllint (relaxed rules)
        run: |
          yamllint \
            -d "{extends: default, rules: {line-length: {max: 120, level: warning}}}" \
            .github/workflows
