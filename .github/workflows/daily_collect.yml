name: Daily Collect

on:
  schedule:
    - cron: "15 1 * * *"   # 6:45 AM IST
  workflow_dispatch:

jobs:
  collect:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run collectors
        run: python scripts/collect/run_collectors.py

      - name: Commit raw data
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add data/live/raw
          git commit -m "daily collect $(date -u)" || echo "No changes"
          git push
