name: AI Safety Hourly Pipeline

permissions:
  contents: write

on:
  schedule:
    # Runs every hour at :30 UTC
    # This corresponds to every hour at :00 IST
    # Starting effectively from 7:00 PM IST and continuing 24x7
    - cron: "30 * * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Collect Google Trends data
        run: python scripts/collect_google_trends.py

      - name: Collect HackerNews data
        run: python scripts/collect_hackernews.py

      - name: Evaluate AI safety signals
        run: python scripts/evaluate_safety.py

      - name: Aggregate daily trends
        run: python scripts/aggregate_daily.py

      - name: Build dashboard
        run: python scripts/build_dashboard.py

      - name: Commit and push results
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add data docs
          git diff --cached --quiet || git commit -m "Hourly automated update $(date -u)"
          git push
