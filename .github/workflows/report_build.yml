name: Build Report (artifact)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * *"

concurrency:
  group: report-build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build HTML Report
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          pip install jinja2 || true

      - name: Build report
        run: |
          python -m driftmonitor.report.html.report_builder

      - name: Verify report exists
        run: |
          if [ ! -f report/html/report.html ]; then
            echo "report/html/report.html missing"
            ls -R report || true
            exit 1
          fi

      - name: Upload report artifact
        uses: actions/upload-artifact@v4
        with:
          name: driftmonitor-report-html
          path: report/html

  report-build-status:
    name: Report Build Status
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Report status
        run: echo "Build finished with status: ${{ needs.build.result }}"
