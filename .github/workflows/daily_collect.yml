name: Daily Collect

on:
  workflow_dispatch:
  schedule:
    - cron: "35 19 * * *"   # 1:05 AM IST

jobs:
  collect:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .

      - name: Run collectors
        run: python scripts/collect/run_collectors.py

      - name: Commit raw data
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add data/live/raw || true
          git commit -m "data: daily raw collect" || echo "No changes"
          git push
