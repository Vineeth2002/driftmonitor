name: Weekly Metrics & Aggregation

on:
  workflow_dispatch:
  schedule:
    - cron: '0 5 * * 1'

permissions:
  contents: write

jobs:
  metrics:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true

      - name: Run metrics aggregator
        run: |
          python scripts/metrics/run_metrics.py

      - name: Show metrics files
        run: |
          ls -la data/live/processed || true
          if [ -f data/live/processed/metrics_daily.json ]; then
            echo "metrics_daily.json present"
          fi

      - name: Commit metrics to repo
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/live/processed/metrics_*.json data/live/processed/drift_summary.json || true
          if git diff --quiet --staged; then
            echo "No metric changes to commit."
          else
            git commit -m "Add/update aggregated metrics (weekly) [skip ci]"
            git push
          fi
