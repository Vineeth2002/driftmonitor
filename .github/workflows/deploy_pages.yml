name: Deploy Report to GitHub Pages (gh-pages)

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["Build Report (docs -> GitHub Pages)"]
    types:
      - completed

concurrency:
  group: pages-deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: >
      (
        github.event_name == 'workflow_run' &&
        github.event.workflow_run.conclusion == 'success'
      ) || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          pip install jinja2 || true

      - name: Build report if missing
        run: |
          if [ ! -f report/html/report.html ]; then
            echo "report/html/report.html missing, building now..."
            python -m driftmonitor.report.html.report_builder
          else
            echo "report/html/report.html already present."
          fi

      - name: Verify report exists
        run: |
          if [ ! -f report/html/report.html ]; then
            echo "report/html/report.html not found â€” aborting deploy"
            exit 1
          fi
          echo "Report is present."

      - name: Small randomized backoff
        run: |
          sleep $(( (RANDOM % 8) + 2 ))

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./report/html
