name: Daily Collect

on:
  schedule:
    - cron: "35 19 * * *"   # 01:05 AM IST
  workflow_dispatch:

jobs:
  collect:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=$GITHUB_WORKSPACE" >> $GITHUB_ENV

      - name: Run collectors
        run: python scripts/collect/run_collectors.py

      - name: Commit raw data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/live/raw
          git commit -m "data: daily collect $(date -u)" || echo "No changes"
          git push
