name: Weekly Metrics (Drift Summary)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * 1"   # weekly on Monday at 03:00 UTC

jobs:
  metrics:
    name: Compute Drift Summary
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run metrics runner
        run: |
          echo "Running metrics runner to compute drift summary..."
          python -m driftmonitor.scripts.metrics.run_metrics --processed-dir data/live/processed --output-dir data/live/processed

      - name: List processed files
        run: ls -l data/live/processed || true

      - name: Commit drift summary
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/live/processed || true
          if git diff --cached --quiet; then
            echo "No new drift summary to commit."
          else
            git commit -m "Automated drift summary update (weekly)"
            git push
          fi
