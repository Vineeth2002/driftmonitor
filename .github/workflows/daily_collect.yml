---
name: Daily Collect

on:
  schedule:
    - cron: "0 2 * * *"   # once per day (UTC)
  workflow_dispatch:

jobs:
  collect:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install pytrends requests

      - name: Run collectors
        run: |
          python collectors/google_trends/collector.py
          python collectors/hackernews/collector.py

      - name: Commit collected data
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add data/live/raw
          git commit -m "Daily data collect ($(date -u +%Y-%m-%d))" || echo "No changes"
          git push
