name: Deploy Report to GitHub Pages (gh-pages)

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["Build Report (docs -> GitHub Pages)"]
    types:
      - completed

concurrency:
  group: pages-deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"


      - name: Ensure report exists
        run: |
          if [ ! -f report/html/report.html ]; then
            echo "Report missing â€” nothing to deploy. Exiting."
            exit 0

          fi
          echo "Report found."




      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./report/html
