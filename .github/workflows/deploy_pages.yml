name: Deploy Report to gh-pages

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["Build Report (artifact)"]
    types:
      - completed

concurrency:
  group: pages-deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' || (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success') }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Download report artifact
        uses: actions/download-artifact@v4
        with:
          name: driftmonitor-report-html
          path: report/html

      - name: Verify report
        run: |
          if [ ! -f report/html/report.html ]; then
            echo "report/html/report.html not found"
            ls -R report/html || true
            exit 1
          fi

      - name: Small randomized backoff
        run: |
          sleep $(( (RANDOM % 6) + 2 ))

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./report/html
