name: Daily Evaluation

on:
  schedule:
    - cron: "15 17 * * *"   # 10:45 PM IST
  workflow_dispatch:

jobs:
  evaluate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: pip install -r requirements.txt

      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=$GITHUB_WORKSPACE" >> $GITHUB_ENV

      - name: Run safety evaluation
        run: python scripts/evaluate/run_safety_eval.py

      - name: Commit evaluation results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/live/processed
          git commit -m "chore: daily evaluation $(date -u)" || echo "No changes"
          git push
