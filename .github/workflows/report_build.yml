name: Build Report (docs -> GitHub Pages)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * *"

concurrency:
  group: report-build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build HTML Report
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          pip install jinja2 || true

      - name: Build report
        run: |
          python -m driftmonitor.report.html.report_builder

      - name: Verify report
        run: |
          test -f report/html/report.html

      - name: Copy to docs
        run: |
          mkdir -p docs
          cp report/html/report.html docs/index.html
          if [ -d report/assets ]; then
            rm -rf docs/assets || true
            cp -r report/assets docs/
          fi

      - name: Commit docs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/index.html docs/assets || true
          if git diff --quiet --staged; then
            echo "no changes"
          else
            git commit -m "Automated report update (docs)"
            git push
          fi

  report-build-status:
    name: Report Build Status
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Report status
        run: echo "Build finished with status: ${{ needs.build.result }}"
