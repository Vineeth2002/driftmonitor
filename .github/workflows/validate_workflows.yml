name: Validate Workflow YAMLs

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  validate-yaml:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install yamllint
        run: |
          sudo apt-get update
          sudo apt-get install -y yamllint

      - name: Validate workflow YAML files
        run: |
          echo "Checking YAML files in .github/workflows/"
          yamllint -d "{extends: default, rules: {line-length: disable}}" .github/workflows/
