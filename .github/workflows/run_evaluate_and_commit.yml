name: Run Evaluation and Commit Results

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  evaluate-and-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          pip install jinja2 || true

      - name: Run evaluation script
        run: |
          python scripts/evaluate/run_evaluation.py

      - name: Show processed files
        run: |
          ls -la data/live/processed || true
          tail -n 200 data/live/processed/*.json || true

      - name: Commit processed outputs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/live/processed || true
          if git diff --quiet --staged; then
            echo "No processed file changes to commit."
          else
            git commit -m "Add processed evaluation outputs [ci skip]"
            git push
          fi
