name: AI Safety Daily Pipeline

permissions:
  contents: write

on:
  schedule:
    - cron: "30 * * * *"   # Every hour at HH:30 UTC
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - run: pip install -r requirements.txt

      - run: python scripts/collect_google_trends.py
      - run: python scripts/collect_hackernews.py
      - run: python scripts/evaluate_safety.py
      - run: python scripts/aggregate_trends.py
      - run: python scripts/build_dashboard.py

      - run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add data docs
          git diff --cached --quiet || git commit -m "Automated update $(date -u)"
          git push
