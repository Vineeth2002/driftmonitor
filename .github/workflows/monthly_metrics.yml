name: Monthly Metrics

on:
  schedule:
    - cron: "30 1 1 * *"   # 1st of month 7:00 AM IST
  workflow_dispatch:

jobs:
  monthly:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: pip install -r requirements.txt
      - run: python metrics/monthly_metrics.py

      - run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add data/live/processed/monthly
          git commit -m "monthly metrics $(date -u)" || echo "No changes"
          git push
