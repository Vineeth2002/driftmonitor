---
name: Build Report (docs -> GitHub Pages)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"

concurrency:
  group: report-build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps & package
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -e . || pip install -r requirements.txt || true
          pip install jinja2 || true

      - name: Debug import
        run: |
          ls -la
          ls -la driftmonitor || true
          python - <<'PY'
import sys, importlib
print("Python:", sys.version.splitlines()[0])
try:
    import driftmonitor
    print("OK:", getattr(driftmonitor, "__file__", "module"))
except Exception as e:
    print("IMPORT ERROR:", e)
    raise
PY

      - name: Build report
        run: |
          python -m driftmonitor.report.html.report_builder

      - name: Verify report exists
        run: |
          if [ ! -f report/html/report.html ]; then
            echo "report/html/report.html not found"
            ls -R report || true
            exit 1
          fi

      - name: Copy report to docs
        run: |
          mkdir -p docs
          cp report/html/report.html docs/index.html
          if [ -d report/assets ]; then
            rm -rf docs/assets || true
            cp -r report/assets docs/
          fi

      - name: Commit docs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/index.html docs/assets || true
          if git diff --quiet --staged; then
            echo "no changes"
          else
            git commit -m "Automated report update (docs)" || true
            git push || echo "push failed"
          fi
